<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="./css/cardstarter.css"
  <script defer src="/app.js"></script>
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/1047490-200.png" />

  <main>
    <h1>Welcome to Blackjack!</h1>
    
    <section id="dealerhandvalue">
      <p>Dealer Hand</p>
    </section>
    
    <section id="dealer-cards">
      <div id="dealercard" class="card large outline"></div>
      <div id="dealercard" class="card large outline"></div>
